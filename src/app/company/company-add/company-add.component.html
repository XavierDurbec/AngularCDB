<div class="label-add">
  <h2>Add Company</h2>
</div>
<div>

  <div class="example-container">
      <mat-form-field >
      <input matInput  #companyName maxlength="30" placeholder="Name">
      <mat-hint align="end">{{companyName.value?.length || 0}}/30</mat-hint>
    </mat-form-field><br/>
    <button (click)="add(companyName.value); companyName.value=''">
      Add
    </button>
  </div>


</div>
