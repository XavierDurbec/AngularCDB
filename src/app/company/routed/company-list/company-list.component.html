<h2>My Companies</h2>
<div>
  <label>Computer name:
    <input #companyName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(companyName.value); companyName.value=''">
    add
  </button>
</div>

<ul class="companies">
  <li *ngFor="let company of companies">
    <div class="company">
      <a routerLink="detail/{{company.id}}">
        <span class="entity">{{company.id}}</span> {{company.name}}
      </a>
      <button class="delete" title="delete companies" (click)="delete(company)">x</button>
    </div>
  </li>
</ul>
